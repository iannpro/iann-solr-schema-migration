<!DOCTYPE html>
<html lang="en" ng-app="iann-solr" ng-cloak>
    <head>
        <meta charset="utf-8">
        <title>Solr schema migration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/favicon.ico">
        <link rel="stylesheet" type="text/css" href="assets/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="assets/bootstrap-theme.css"/>
        <link rel="stylesheet" type="text/css" href="<%= grunt.config.get('pkg.name') %>.css"/>
    </head>
    <body ng-controller="migrate">

        <header class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <h3>Solr Schema Migration</h3>
            </div>

        </header>

        <div class="container" style="margin-top: 80px;">
            <div class="row">
                <div class="col-xs-6">

                    <div class="col-xs-12" style="margin-top: 10px;">
                        <div class="col-xs-3">
                            <label>Solr Url</label>
                        </div>
                        <div class="col-xs-9">
                            <input type="text" ng-model="$storage.Url" class="form-control">
                        </div>
                    </div>

                    <div class="col-xs-12" style="margin-top: 10px;">
                        <div class="col-xs-6">
                            <label>New Schema</label>
                            <input type="text" ng-model="$storage.NewSchemaName" class="form-control">
                        </div>

                        <div class="col-xs-6">
                            <label>Old Schema</label>
                            <input type="text" ng-model="$storage.OldSchemaName" class="form-control">
                        </div>
                    </div>

                    <div class="col-xs-12" style="margin-top: 10px;">
                        <div class="col-xs-6">
                            <label>New Schema File</label>
                            <input type="file" fileread="file.New" class="form-control">
                        </div>

                        <div class="col-xs-6">
                            <label>Old Schema File</label>
                            <input type="file" fileread="file.Old" class="form-control">
                        </div>
                    </div>

                    <div class="col-xs-12" style="margin-top: 20px;">
                        <div class="col-xs-6"></div>
                        <div class="col-xs-6">
                            <button type="button" class="btn btn-sm btn-info" ng-click="function.select()">Fetch Old Entries</button>
                        </div>
                    </div>

                </div>
                <div class="col-xs-6">
                    <div class="col-xs-12" ng-repeat="newName in schema.New">
                        <div class="col-xs-6">
                            <label>{{ newName }}</label>
                        </div>
                        <div class="col-xs-6">
                            <select>
                                <option disabled>Select name</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>


        </div>


        <footer>
        </footer>


        <!-- Placed at the end of the document so the pages load faster -->
        <script type="text/javascript" src="angular.js"></script>
        <script type="text/javascript" src="<%= grunt.config.get('pkg.name') %>.js"></script>
    </body>
</html>
